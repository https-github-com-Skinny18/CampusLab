{% load static %}
{% include 'parciais/head.html'%}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<body>
  <div class="jumbotron d-flex justify-content-center align-items-center min-vh-100">

    <div class="d-flex justify-content-center align-items-center flex-column card  shadow-lg gap-4 p-4">
      
      <img src="{% static 'images/LOGO VERTICAL AZUL.png' %}" alt="" class="img-fluid m-2">

      <div class="h1 font-weight-bold color">CampusLab</div>

      <form action="{% url 'autenticacao' %}" method="POST" id="email-form">
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@uea.edu.br">
          <label for="email">E-mail</label>
        </div>

        <div class="form-floating mb-3 input-group">
          <input type="password" class="form-control" id="password" name="password" placeholder="123">
          <label for="password">Senha</label>

          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-eye" id="show-password"></i>
          </span>
        </div>

        {% if messages %}
        <ul class="messages">
          {% for message in messages %} <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li> {% endfor %}
        </ul>
        {% endif %}

        <a href="https://oberon.uea.edu.br/esqueceu-senha" class="forget-password" target="_blank">Esqueceu a Senha?</a>

        <button class="btn btn-success btn-lg font-weight-bold w-100">Entrar</button>
      </form>

    </div>

  </div>

  <script>

    function hideMessages() {
      setTimeout(function () {
        var messages = document.getElementsByClassName('messages')[0];
        if (messages) {
          messages.style.display = 'none';
        }
      }, 2000);
    }

    document.addEventListener('DOMContentLoaded', hideMessages);
  </script>
  
  <script src="{% static 'js/auth.js' %}"></script>
  <script src="{% static 'js/validation.js' %}"></script>
</body>

</html>
